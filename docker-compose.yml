version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: mcp-automotivo-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: automotivo_db
      MYSQL_USER: automotivo_user
      MYSQL_PASSWORD: automotivo123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: